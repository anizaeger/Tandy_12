<html>
<head>
	<meta charset="utf-8"/>

	<script data-main="scripts/tandy-12.js" src="scripts/lib/require.js"></script>

	<link rel="stylesheet" type="text/css" href="styles/tandy-12.css"></link>
	<title>Tandy 12</title>
</head>
<body style="margin:0px;padding:0px">
	<div class="wrapper">
		<!-- BEGIN Debugging Interface -->
		<div class="content left">
			<div id=bootProg>
				STARTUP_PROG: <select id="STARTUP_PROG"></select>
			</div>
			<div id=clockPanel>
				<table width=50%>
					<tr>
						<td />
						<td align=center>
							Clock Rate(Hz)
						</td>
						<td />
					</tr>
					<tr>
						<td align=right>
							<span id='clockHzMin'></span>
						</td>
						<td>
							<div class="slidecontainer">
								<input type="range" class="clockSlide" id="clockSlider" oninput="hw.clock.adjust()"/>
							</div>
						</td>
						<td>
							<span id='clockHzMax'></span>
						</td>
					</tr>
					<tr>
						<td />
						<td align=center>
							<span id='clockPcnt'></span> - <span id='clockHz'></span>
						</td>
						<td>
							<button onclick="hw.clock.default()">Reset</button>
						</td>
					</tr>
					<tr>
						<td align=center colspan=3>
							<table width=100%>
								<tr>
									<td width=50% align=center>
										<button onclick="hw.clock.stop()">&#x25A0;</button>
										<button onclick="hw.clock.advance()">&#x25AE;&#x25B6;</button>
										<button onclick="hw.clock.start()">&#x25B6;</button>
									</td>
									<td width=50% align=center>
										mSec:
										<input type=number id='clockMs' /><button onclick="hw.clock.set()">Set</button>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
			<div id='registers'></div>
		</div>
		<!-- END Debugging Interface -->

		<!-- BEGIN Console -->
		<div class="content center" style="background-color: beige; border-style: solid; border-width: 1px; border-radius: 33px">
			<center>
				<span class="console">
					<table width=95%>
						<!-- BEGIN Upper Buttons and Power Switch -->
						<tr>
							<td align=center>
								<div class="controls">
									<div class="btnGrp">
										<button class="upper btnAux" onclick="hw.click('space')"></button><br />
										SPACE-2
									</div>
									<div class="btnGrp">
										OFF
										<label class="switch">
											<input type="checkbox" id="switch" onchange="hw.setPower()">
											<span class="toggle round"></span>
										</label>
										ON
									</div>
									<div class="btnGrp">
										<button class="upper btnAux" onclick="hw.click('repeat')"></button><br />
										REPEAT-2
									</div>
								</div>
							</td>
						</tr>
						<!-- END Upper Buttons and Power Switch -->

						<!-- BEGIN Main Buttons -->
						<tr>
							<td align=center>
								<div style="background-color: black; border-style: solid; border-width: 1px; border-radius: 9px">
									<table id="playfield">&nbsp;</table>
								</div>
							</td>
						</tr>
						<!-- END Main Buttons -->

						<!-- BEGIN Lower Buttons -->
						<tr>
							<td align=center colspan=3>
								<div class="controls">
									<div class="btnGrp">
										<button class="lower btnAux" onclick="hw.click('start')"></button></br>
										START/PITCH-7
									</div>
									<div class="btnGrp">
										<button class="lower btnAux" onclick="hw.click('select')"></button></br>
										SELECT
									</div>
									<div class="btnGrp">
										<button class="lower btnAux" onclick="hw.click('playhit')"></button><br />
										PLAY-2/HIT-7
									</div>
								</div>
							</td>
						</tr>
						<!-- END Lower Buttons -->
					</table>
				</span>
			</center>
		</div>
		<!-- END Console -->

		<!-- BEGIN Dynamic Documentation -->
		<div class="content right">
			<div style='position: relative; width: 100%; height: 0px; padding-bottom: 60%;'>
				<iframe id='manpage' src='about:blank' style='position: absolute; height: 100%; width: 100%; border: none;'></iframe>
			</div>
		</div>
		<!-- END Dynamic Documentation -->
	</div>

	<!-- BEGIN Copyright Footer -->
	<table width=100% style="position: fixed; bottom: 0">
		<tr>
			<td width=50%>
				Brought to you by:<br />
				<a href="http://www.nyfnet.net">NYFnet Enterprises</a><br />
				<button onclick="gplAlert()">About</button>
			</td>
			<td width=50% align=right>
				<a href="about/licenses.html" rel="jslicense">JavaScript license information</a><br />
				&#169;2017 <a href="mailto:anizaeger@nyfnet.net">Anakin-Marc Zaeger</a>, all rights reserved.<br \>
				<a href=#top>Back to Top</a>
			</td>
		</tr>
	</table>
	<!-- END Copyright Footer -->
</body>
</html>
